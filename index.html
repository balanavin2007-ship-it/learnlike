<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>BLOOD PRESSURE CHECKER</h2>

        <label>Systolic (Upper Value):</label>
        <input type="number" id="sys" placeholder="Enter systolic value">

        <label>Diastolic (Lower Value):</label>
        <input type="number" id="dia" placeholder="Enter diastolic value">

        <button onclick="checkBP()">Check</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
